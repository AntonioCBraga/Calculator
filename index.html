<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--MAX 10 digits-->
    <div class="screen">
        <div id="text" class="inner">0</div>

    </div>

    <div class="cntainer">


        <button id="7" class="asd">7</button>
        <button id="8" class="asd">8</button>
        <button id="9" class="asd">9</button>
        <button id="C" class="asd brd">C</button>
        

        <button id="4" class="asd">4</button>
        <button id="5" class="asd">5</button>
        <button id="6" class="asd">6</button>
        <button id="-" class="asd brd1">-</button>

        <button id="1" class="asd">1</button>
        <button id="2" class="asd">2</button>
        <button id="3" class="asd">3</button>
        <button id="+" class="asd brd1">+</button>

        <button id="0" class="asd">0</button>
        <button id="=" class="asd brd2">=</button>
        <button id="/" class="asd brd1">/</button>
        <button id="*" class="asd brd1">*</button>

    </div>
      
    
    <script src="script.js">   </script>
</body>
</html>
